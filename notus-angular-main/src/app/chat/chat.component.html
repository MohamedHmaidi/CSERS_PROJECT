<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRoom</title>
  <style>
    
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
    }

    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sender {
      font-weight: bold;
      color: #333;
    }

    .content {
      color: #666;
    }

    .message-input {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
 
  <div class="chat-container">
    <div class="chat-messages">
      <div class="message" *ngFor="let msg of chatService.messages">
        <span class="sender">{{ msg.sender }}:</span>
        <span class="content">{{ msg.content }}</span>
      </div>
    </div>
    <div class="message-input">
      <input type="text" [(ngModel)]="message" placeholder="Type your message">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
