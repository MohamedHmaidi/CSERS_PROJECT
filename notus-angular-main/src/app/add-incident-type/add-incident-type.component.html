<app-sidebar></app-sidebar>
<app-header-stats></app-header-stats>
<div class="flex justify-center items-center min-h-screen bg-gray-200">
  <a routerLink="/TypeIncidents" class="absolute top-0 left-0 p-2 bg-red-500 text-white border border-red-500 rounded-md text-gray-800 mt-4 ml-4 hover:bg-red-600 hover:border-red-600">
      <i class="fas fa-arrow-left mr-1"></i> Back
  </a>
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
      <h2 class="text-3xl font-bold mb-8 text-center text-red-500">ADD NEW TYPE</h2>
      <form (submit)="addTypeIncident()" class="space-y-6">
          <div class="flex flex-col space-y-4"> 
              <div class="flex flex-col space-y-2">
                  <label for="nomTypeIncident" class="text-gray-700 flex items-center">
                      <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                      Name of the Type:
                  </label>
                  <input type="text" [(ngModel)]="newTypeIncident.nomTypeIncident" id="nomTypeIncident" name="nomTypeIncident" required class="border border-gray-300 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500">
              </div>
              <div class="flex flex-col space-y-2">
                  <label for="description" class="text-gray-700 flex items-center">
                      <i class="fas fa-comment-alt text-red-500 mr-2"></i>
                      Description:
                  </label>
                  <textarea [(ngModel)]="newTypeIncident.description" id="description" name="description" required class="border border-gray-300 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"></textarea>
              </div>
              <div class="flex flex-col space-y-2">
                  <label for="niveauRisque" class="text-gray-700 flex items-center">
                      <i class="fas fa-exclamation-triangle text-red-500 mr-2"></i>
                      Risk level:
                  </label>
                  <input type="range" [(ngModel)]="newTypeIncident.niveauRisque" id="niveauRisque" name="niveauRisque" min="1" max="5" step="1" required class="border border-gray-300 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500">
                  <div class="flex justify-center mt-2">
                      <span class="text-red-500">
                          <ng-container *ngFor="let star of [].constructor(newTypeIncident.niveauRisque)">
                              <i class="fas fa-exclamation-triangle"></i>
                          </ng-container>
                          <ng-container *ngFor="let star of [].constructor(5 - newTypeIncident.niveauRisque)">
                              <i class="far fa-exclamation-triangle"></i>
                          </ng-container>
                      </span>
                  </div>
              </div>
          </div>
          <div class="flex justify-center">
              <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:border-red-700">
                  <i class="fas fa-plus-circle mr-2"></i>ADD
              </button>
          </div>
      </form>
  </div>
</div>
<app-footer-admin></app-footer-admin>
